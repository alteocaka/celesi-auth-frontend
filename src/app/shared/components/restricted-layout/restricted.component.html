<p-dialog header="Warning" [(visible)]="displayBasic" [style]="{width: '50vw'}" [baseZIndex]="10000">
    <h3 class="p-text-normal" style="text-align: center;">You don't have permission to access this resource! <br> Go back, or login as an admin to access this page.</h3>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-home" (click)="displayBasic=false" label="Go Back" styleClass="p-button-raised p-button-danger" routerLink="/"></p-button>
    </ng-template>
</p-dialog>
