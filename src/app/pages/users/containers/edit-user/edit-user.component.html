<ng-container *ngIf="$userData | async as userData; else loading">
<p>{{userData.username}}</p>
<p>{{userData.role}}</p>
<app-users-form
  (submitted)="handleSubmitForm($event, userData.id)"
  [userDetails]="userData">
</app-users-form>
</ng-container>
<ng-template #loading>
  <p>Loading...</p>
</ng-template>
