<p-toast></p-toast>
<div class="vertical-container">
    <div class="wrapper" style="margin-top: 5%;">
        <div class="p-mx-auto p-inputgroup p-mb-3">
            <img id="logo" src="../assets/img/celesi_logo.png" alt="" />
        </div>
        <form [formGroup]="profileForm">
            <div class="p-mx-auto p-inputgroup p-mb-3" style="width: 300px">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" pInputText placeholder="Username" formControlName="username" />
            </div>
            <div class="p-mx-auto p-inputgroup p-mb-3" style="width: 300px">
                <span class="p-inputgroup-addon"><i class="pi pi-ellipsis-h"></i></span>
                <input type="password" pInputText placeholder="Password" formControlName="password" />
            </div>
        </form>

        <div class="p-pb-5">
            <button (click)="createRequestEvent()" style="width: 120px;" pButton pRipple type="button" label="Krijo" icon="pi pi-check-square" iconPos="left"
                class="p-d-block p-mx-auto p-mt-4 p-button-success"></button>
        </div>
    </div>
</div>
