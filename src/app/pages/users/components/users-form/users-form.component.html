<form [formGroup]="form">
    <div class="p-mx-auto p-inputgroup p-mb-3" style="width: 300px">
        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
        <input type="text" pInputText placeholder="Username" formControlName="username" />
    </div>
    <div class="p-mx-auto p-inputgroup p-mb-3" style="width: 300px">
        <span class="p-inputgroup-addon"><i class="pi pi-ellipsis-h"></i></span>
        <input formControlName="password" type="password" pInputText placeholder="Password" />
    </div>
    <div class="p-mx-auto" style="width: 300px;">
        <button routerLink="/users" pButton pRipple type="button" label="Back" icon="pi pi-home" iconPos="left" class="p-mr-3"></button>
        <button (click)="submitted.emit(this.form.value)" pButton pRipple type="button" label="Save" icon="pi pi-save"
            iconPos="left" class="p-ml-3"></button>
    </div>
</form>
