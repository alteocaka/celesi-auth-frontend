<div class="p-mb-4">
  <p-button class="p-mr-3" routerLink="/" label="Home" icon="pi pi-home"></p-button>
  <p-button label="Add user" (click)="showDialog()" icon="pi pi-plus"></p-button>
  <p-dialog header="Add new user" [(visible)]="display" [style]="{ width: '25vw' }">
    <form>
      <div class="p-mx-auto p-inputgroup p-mb-3" style="width: 300px">
        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
        <input type="text" pInputText placeholder="Username" formControlName="username" />
      </div>
      <div class="p-mx-auto p-inputgroup p-mb-3" style="width: 300px">
        <span class="p-inputgroup-addon"><i class="pi pi-ellipsis-h"></i></span>
        <input type="password" pInputText placeholder="Password" formControlName="password" />
      </div>
      <div>
        <button pButton pRipple type="button" label="Add" icon="pi pi-plus" iconPos="left"
          class="p-d-block p-mx-auto"></button>
      </div>
    </form>
  </p-dialog>
</div>
<p-table class="p-mt-4" [value]="data">
  <ng-template pTemplate="header">
    <tr>
      <th>Id-ja</th>
      <th>Përdoruesi</th>
      <th>Roli</th>
      <th>Ditët</th>
      <th>Opsionet</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-dat>
    <tr>
      <td>{{ dat.id }}</td>
      <td>{{ dat.username }}</td>
      <td>
        <p-badge value={{dat.role}}></p-badge>
      </td>
      <td (click)="userDetails(dat.id)">
        <button pButton pRipple type="button" label="Shiko Ditët" class="p-button-rounded p-button-help"
          icon="pi pi-chart-bar"></button>
      </td>
      <td>
        <button pButton pRipple type="button" icon="pi pi-check" class="p-button-rounded p-button-text"></button>
        <button pButton pRipple type="button" icon="pi pi-bookmark"
          class="p-button-rounded p-button-secondary p-button-text"></button>
        <button pButton pRipple type="button" icon="pi pi-search"
          class="p-button-rounded p-button-success p-button-text"></button>
        <button pButton pRipple type="button" icon="pi pi-user"
          class="p-button-rounded p-button-info p-button-text"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
